apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: ./charts/nginx
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 1m
  values:
    indexHTML: |-
      <!doctype html>
      <html>
      <head>
        <title>My Custom Page</title>
      </head>
      <body>
        <h1>Welcome to my custom nginx page!!!</h1>
      </body>
      </html>
